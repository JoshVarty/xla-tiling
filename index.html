<html>

<head>
    <title>Visualizing XLA Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input id="shape-input" type="text" value="f32[3,5]{1,0:T(2,2)}" />
    <input id="visualize-button" type="button" value="Visualize" />

    <div class="shape-info">
        <div class="label">datatype:</div>
        <div id="datatype" class="value"></div>

        <div class="label">dimensions:</div>
        <div id="logical-dimensions" class="value"></div>

        <div class="label">layout:</div>
        <div id="layout-dimensions" class="value"></div>

        <div class="label">tiling:</div>
        <div id="tiling-dimensions" class="value"></div>
    </div>

    <div id="table-outer-container">
        <div id="logical-view" class="table-container"></div>
        <div id="physical-view" class="table-container"></div>
        <div id="logical-view-of-physical-view" class="table-container"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
